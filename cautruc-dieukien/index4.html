    <title>Document</title>
    <script>
        let x= prompt("nhập số thứ nhất");
        let y= prompt("nhập số thứ hai");
        let z= prompt("nhập số thứ ba");
        if(x>y&&x>z){
            alert(x+" là số lớn nhất");
        }
        else{
            if(y>z)
                alert(y+ "là số lớn nhất");
            else
                alert(z+ "là số lớn nhất");
        }
    </script>
