<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form action="">
        <input type="number" id="more">
        <input type="button" id="add" value="Add" onclick="addElement()">
        <input type="button" value="Display" id="display" onclick="displayElement()">
        <hr>
        <p id="text"></p>
    </form>
    
    <script>
        let arr = [];
        let x = 0;
        function addElement() {
            let num = document.getElementById("more").value;
            arr.push(num);
            alert("New element add :" + num + " at " + x);
            x++;
        }
        function displayElement() {
            let text='';
            for(let i=0;i<arr.length;i++){
                text+='</br> element = '+arr[i];
            }
            document.getElementById("text").innerHTML=text
        }
    </script>
</body>

</html>
